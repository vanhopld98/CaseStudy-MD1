<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button {
            border-radius: 12px;
        }

        body {
            background-image: url("backgroud.jpg")
        }
    </style>
</head>

<body onload="keycode()">
<center>
    <p style="color: red; font-size: 20px" id="score" ><strong>Score : 0</strong></p>
    <canvas id="myCanvas" width="640" height="360" style="border: 1px solid ; color: red"></canvas>
    <br>
    <button type="button" onclick="GameStart()">Play</button>
    <button type="button" onclick="reset()">Reset</button>
    <button type="button" onclick="pauseAudio()">Pause Audio</button>
    <br>
    <audio id="audio" src="will_armex_you_and_i_feat_katy_m_62753020671131593.mp3"></audio>
    <h4 style="color: red"><strong><i><u>HƯỚNG DẪN:</u></i></strong></h4>
    <p style="color: orangered">Dùng 2 phím di ← hoặc → hoặc 2 phím<strong> "A" </strong> và <strong> "D" </strong>để di
        chuyển thanh TaskBar và đỡ bóng<br>
        Nếu bạn không di chuyển được thanh TaskBar để đỡ bóng thì sẽ gameover<br>
        Mỗi lần bóng chạm thanh Taskbar sẽ được cộng thêm 1 điểm<br>
        Ấn nút <strong><i>Reset</i></strong> để chơi lại</p>
    <script src="TaskBar.js"></script>
    <script src="circle.js"></script>
    <script src="main.js"></script>
</center>
</body>
</html>
